version: "3.2"
services:
    sql-server-db:
        container_name: sql-server-db
        image: microsoft/mssql-server-linux:2017-latest
        ports:
          - "1433:1433"
        volumes:
          - {{strongFolderPath}}:/var/opt/mssql
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD={{strongPassword}}