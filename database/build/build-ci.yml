variables:
  projects: 'database/bizca.dacpac/bizca.dacpac.sqlproj'
  artifactName: "dacpac"
  buildConfiguration: 'Release'

trigger:
  branches:
    include: [ 'develop', 'master', 'feature', 'release/*', 'hotfix/*' ]
  paths:
    include: [ 'database/bizca.dacpac' ]

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

steps:
- task: DotNetCoreCLI@2
  displayName: 'build dacpac'
  inputs:
    command: build
    configuration: '$(buildConfiguration)'
    projects: '$(projects)'

- script: 'ls $(Build.BinariesDirectory)'
  displayName: 'display folder $(Build.BinariesDirectory)'

- script: 'ls $(build.ArtifactStagingDirectory)'
  displayName: 'display folder $(build.ArtifactStagingDirectory)'

